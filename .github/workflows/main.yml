name: Build and Push to Yandex Container Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Yandex Container Registry
      uses: docker/login-action@v3
      with:
        registry: cr.yandex
        username: oauth
        password: ${{ secrets.YANDEX_OAUTH_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t cr.yandex/crpbgajavsirjrcsdfsi:latest .

    - name: Push Docker image to Yandex Container Registry
      run: |
        docker push cr.yandex/crpbgajavsirjrcsdfsi:latest
